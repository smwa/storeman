<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Storeman</title>
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="storeman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- build:css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">

  <nav class="navbar navbar-default" ng-controller="headerCtrl">
  <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="#/">Storeman</a></li>
        <li><a href="https://github.com/smwa/storeman" target="_blank"><img src="images/GitHub-Mark-32px.png" height="24px" title="Check us out on GitHub" alt="Check us out on GitHub"></a></li>
        <li><a href="#/login" ng-hide='isloggedin()'>Log In or Register</a></li>
        <li><a ng-click="logout()" href="#/" ng-show='isloggedin()' ng-cloak>Log Out</a></li>
      </ul>
    </div>
  </nav>

  <div id="content" class='container-fluid'>
    <div ng-view=""></div>
  </div>

  <!-- build:js -->
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/angular.js/angular.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/angular.js/angular-route.min.js"></script>
  <script src="components/angular.js/angular-touch.min.js"></script>
  <script src="components/qrcode-generator/js/qrcode.js"></script>
  <script src="components/angular-qrcode/qrcode.js"></script>
  <script src="components/ng-file-upload/dist/ng-file-upload.min.js"></script>

  <script src="app.js"></script>

  <script src="scripts/services/User.js"></script>
  <script src="scripts/services/Location.js"></script>
  <script src="scripts/services/Container.js"></script>
  <script src="scripts/services/Item.js"></script>
  <script src="scripts/services/Image.js"></script>

  <script src="scripts/controllers/container.js"></script>
  <script src="scripts/controllers/containeredit.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/itemedit.js"></script>
  <script src="scripts/controllers/location.js"></script>
  <script src="scripts/controllers/locationedit.js"></script>
  <script src="scripts/controllers/loginregister.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/qr.js"></script>

  <script src="templates.js"></script>
  <!-- endbuild -->
</body>
</html>
