<div class="alert alert-danger" ng-hide="!error" role="alert">{{error}}</div>
<div class="alert alert-success" ng-hide="!msg" role="alert">{{msg}}</div>
<h1>Locations</h1>
<a ng-href='#/location/edit'>Create Location</a>
<location-list locations="locations"></location-list>
<hr>
<h1>Unlocated Containers</h1>
<a ng-href='#/container/edit'>Create Container</a>
<container-list containers="containers"></container-list>
<hr>
<h1>Uncontained Items</h1>
<a ng-href='#/item/edit'>Create Item</a>
<item-list items="items"></item-list>
